<div class="row text-center">
    <div class="col-md-4">
        <div class="btn-group">
        <div
            class="btn btn-primary"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            >
            Previous
        </div>
        <div
            class="btn btn-outline-secondary"
            mwlCalendarToday
            [(viewDate)]="viewDate">
            Today
        </div>
        <div
            class="btn btn-primary"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate">
            Next
        </div>
        </div>
    </div>

<div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
</div>
<mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)">
</mwl-calendar-month-view>

<br /><br /><br />
<br /><br /><br />

<h3>
Edit events
<button class="btn btn-primary float-right" (click)="addEvent()">Add new</button>
<!-- <div class="clearfix"></div> -->
    </h3>
    <br /><br /><br />

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Primary color</th>
                    <th>Starts at</th>
                    <th>Ends at</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="event.title"
                            (keyup)="refresh.next()"
                        />
                    </td>
                    <td>
                        <input
                            type="color"
                            [(ngModel)]="color.red"
                            (change)="refresh.next()"
                        />
                    </td>
                    <td>
                        <ng2-flatpickr [config]="startOptions" [formControl]="start"></ng2-flatpickr>
                    </td>
                    <td>
                        <ng2-flatpickr [config]="startOptions" [formControl]="start"></ng2-flatpickr>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteEvent(event)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<input type="button" value="Agregar" (click)="addFecha()" class="btn btn-secondary">

<div [formGroup]="formulario">
    Skills:
    <div formArrayName="fecha">
        <div *ngFor="let skill of fechas.controls; let i=index">
        <div [formGroupName]="i">
            {{i}}
            skill name :
            <input type="datetime" formControlName="fecha">
            <button (click)="removeSkill(i)" class="btn btn-dark mx-3">Remove</button>
        </div>
        </div>
    </div>
</div>

<pre> {{ formulario.value | json }} </pre>
